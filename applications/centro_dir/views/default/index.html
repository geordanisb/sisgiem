{{left_sidebar_enabled=right_sidebar_enabled=False}}

{{extend 'layout.html'}}

  <div class="panel panel-info">
    <div class="panel-heading">
      <h3 class="panel-title">
        {{if globals().get("titulo"):}}
        {{=titulo}}
        {{pass}}
      </h3>
    </div>
  <div class="panel-body">
    {{if globals().get("contenido"):}}
      {{=contenido}}
    {{pass}}
  </div>
